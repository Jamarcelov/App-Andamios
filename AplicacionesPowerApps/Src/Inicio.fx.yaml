        Height: =100
        Size: =20
        Text: ="PROGRAMACIÓN Y REGISTRO DE ACTIVIDADES CON ANDAMIOS - CMSA"
        Width: =600
        X: =20
        Y: =17
        ZIndex: =4

    lblProgramadas As label:
        Align: =Align.Center
        Font: =Font.'Lato Black'
