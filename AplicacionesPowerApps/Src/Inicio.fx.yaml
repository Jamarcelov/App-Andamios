Inicio As screen:

    recPieInicio As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =RGBA(153, 153, 153, 1)
        Height: =2
        Width: =640
        Y: =975
        ZIndex: =1

    lblPieInicio As label:
        Align: =Align.Center
        Font: =Font.Lato
        Height: =70
        Italic: =true
        Size: =21
        Text: =Year(Today()) & " - Servicios a la operación (CMSA)"
        Width: =560
        X: =40
        Y: =1019
        ZIndex: =2

    rectEncabezadoInicio As rectangle:
