Login As screen:

    recPieLogin As rectangle:
        BorderColor: =RGBA(128, 128, 128, 1)
        Fill: =RGBA(153, 153, 153, 1)
        Height: =2
        Width: =640
        Y: =975
        ZIndex: =1

    lblPieLogin As label:
        Align: =Align.Center
        Font: =Font.Lato
        Height: =70
        Italic: =true
        Size: =21
        Text: =Year(Today()) & " - Servicios a la operación (CMSA)"
        Width: =560
        X: =40
        Y: =1019
        ZIndex: =2

    rectEncabezadoLogin As rectangle:
        BorderColor: =RGBA(252, 194, 0, 1)
        Fill: =RGBA(255, 217, 0, 1)
        Height: =135
        Width: =640
        ZIndex: =3

    lblTituloLogin As label:
        Align: =Align.Center
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =100
        Size: =20
        Text: ="PROGRAMACIÓN Y REGISTRO DE ACTIVIDADES CON ANDAMIOS - CMSA"
        Width: =600
        X: =20
        Y: =17
        ZIndex: =4

    btnIngresarLogin As button:
        Fill: =RGBA(92, 92, 92, 1)
        Height: =80
        HoverFill: =ColorFade(RGBA(92, 92, 92, 100), -20%)
        OnSelect: |-
            =If(
                !IsBlank(
                    LookUp(
                        BD_Login_Andamios,
                        Usuario = txtUsuarioLogin.Text And Clave = txtClaveLogin.Text
                    )
                ),
                Navigate(
                    Inicio,
                    ScreenTransition.Cover
                ),
                Set(
                    avisoLogin,
                    true
                )
            )
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Size: =24
        Text: ="INGRESAR"
        Width: =280
        X: =180
        Y: =859
        ZIndex: =6

    txtClaveLogin As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Font: =Font.Lato
        Height: =70
        HintText: ="Contraseña"
        Italic: =true
        Mode: =TextMode.Password
        Size: =21
        Width: =400
        X: =120
        Y: =706
        ZIndex: =7

    lblClaveLogin As label:
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =56
        Size: =21
        Text: |-
            ="Contraseña:"
        Width: =214
        X: =120
        Y: =650
        ZIndex: =8

    txtUsuarioLogin As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: =""
        Font: =Font.Lato
        Height: =70
        HintText: ="Usuario"
        Italic: =true
        Size: =21
        Width: =400
        X: =120
        Y: =559
        ZIndex: =9

    lblUsuarioLogin As label:
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =56
        Size: =21
        Text: |-
            ="Usuario:"
        Width: =142
        X: =120
        Y: =503
        ZIndex: =10

    icoLogin As icon.ChevronDown:
        BorderColor: =RGBA(0, 0, 0, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisplayMode: =DisplayMode.View
